<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <p>Please choose the size of the hamburger:</p>
    <div>
        <input type="radio" id="small" name="size" checked>
        <label for="small">Small</label>
        <input type="radio" id="big" name="size">
        <label for="big">Big</label>
    </div>
    <p>Please choose the filling:</p>
    <div>
        <input type="radio" id="cheese" name="filling" checked>
        <label for="cheese">cheese</label>
        <input type="radio" id="salad" name="filling">
        <label for="salad">salad</label>
        <input type="radio" id="potato" name="filling">
        <label for="potato">potato</label>
    </div>
    <p>Please add spice and mayo if you want:</p>
    <div>
        <input type="checkbox" id="spice" name="extra">
        <label for="spice">spice</label>
        <input type="checkbox" id="mayo" name="extra">
        <label for="mayo">mayo</label>
    </div>
    <br>
    <p>Click the button and calculate your personal</p>
    <p>hamburger price and calorie content:</p>
    <div>
        <button class='calc_button' type="button">Calculate</button>
    </div>
<div class="result">

</div>
<script src="script.js"></script>
</body>
</html>
